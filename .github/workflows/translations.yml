name: Translation build

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  TZ: Europe/Zurich
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '22.x'

jobs:
  build:
    name: Build package ğŸ“¦
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        name: Set up Python ğŸ
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install build deps ğŸ”§
        run: |
          sudo apt-get install libpq-dev
          uv pip install --system -e '.[dev]'
      - name: Install npm deps â˜•
        run: npm ci
      - name: Install Transifex client ğŸ“¥
        run: curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
      - name: Pull and compile translations ğŸŒ
        env:
          TX_TOKEN: ${{ secrets.TRANSIFEX_TOKEN }}
        run: |
          ./tx pull --all --force
          mv indico/translations/zh_CN.GB2312 indico/translations/zh_Hans_CN
          indico i18n compile indico --no-check
      - name: Enable moment locales ğŸ•’
        run: ./bin/maintenance/update_moment_locales.py
      - name: Build wheel ğŸ—
        run: ./bin/maintenance/build-wheel.py indico --add-version-suffix --ignore-unclean
      - uses: actions/upload-artifact@v4
        name: Upload build artifacts ğŸ“¦
        with:
          name: indico-translation-wheel
          retention-days: 1
          path: ./dist
