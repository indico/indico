{% extends 'admin/base.html' %}

{% block title %}
    {% trans %}Plugins{% endtrans %}
{% endblock %}

{% block content %}
    <div class="plugins-list">
        {% for plugin in active_plugins | sort(attribute='title') %}
            <a class="plugin" href="{{ url_for('.details', plugin=plugin.name) }}">
                <div class="plugin-content">
                    <span class="plugin-icon plugin-center-block"><i class="icon-puzzle"></i></span>
                    <span class="plugin-title plugin-center-block">{{ plugin.title }}</span>
                    <div class="plugin-bottom-bar">
                        <span class="plugin-version">{{ plugin.version }}</span>
                        <span class="plugin-settings"><i class="icon-arrow-right"></i></span>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
