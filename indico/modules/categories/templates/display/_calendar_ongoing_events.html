{% macro render_ongoing_events(ongoing_events) %}
    <ul>
        {% for ongoing_event in ongoing_events %}
            <li>
                <a href="{{ ongoing_event.url }}">
                    {{ ongoing_event.title }}
                </a>
            </li>
        {% else %}
            <li>
                <span>{% trans %}There are no ongoing events during selected month.{% endtrans %}</span>
            </li>
        {% endfor %}
    </ul>
{% endmacro %}
