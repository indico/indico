{% macro render_event_references_list(references) %}
    <div id="reference-list">
        {% if not references -%}
            <em>{% trans %}None{% endtrans %}</em>
        {%- else %}
            <ul>
                {% for reference in references -%}
                    <li>
                        <span class="reference-type">{{ reference.reference_type.name }}</span>:
                        <span>{{ reference.value }}</span>
                    </li>
                {%- endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
