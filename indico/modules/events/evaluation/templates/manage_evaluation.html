{% extends 'layout/base.html' %}

{% block title %}
    {% trans %}Evaluation{% endtrans %}
{% endblock %}

{% block subtitle %}
    {{ evaluation.title }}
{% endblock %}

{% block content %}
    <div class="toolbar">
        <div class="group">
            <a class="i-button">Publish</a>
        </div>
        <div class="group">
            <a class="i-button">Results</a>
        </div>
        <div class="group">
            <a href="{{ url_for('.edit_evaluation', evaluation) }}" class="i-button">
                {% trans %}Edit{% endtrans %}
            </a>
        </div>
    </div>
    <div>
        Summary
    </div>
{% endblock %}
