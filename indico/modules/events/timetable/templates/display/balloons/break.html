{% from 'events/timetable/display/balloons/_balloon_utils.html' import render_time_and_location %}

<div class="balloon">
    <div class="title-container">
        <div class="title">{{ break_.title }}</div>
        {% if editable %}
            <div class="group right entry-action-buttons">
                <a class="icon-edit i-button-icon js-dialog-action close-balloon js-edit"
                   title="{% trans %}Edit break{% endtrans %}"
                   data-title="{% trans title=break_.title %}Edit break '{{ title }}'{% endtrans %}"></a>
                <a class="icon-transmission i-button-icon close-balloon js-move"
                   title="{% trans %}Move{% endtrans %}"></a>
                <a class="icon-remove i-button-icon close-balloon js-delete"
                   title="{% trans %}Delete timetable entry{% endtrans %}"
                   data-title="{% trans title=break_.title %}Delete timetable entry '{{ title }}'?{% endtrans %}"
                   data-confirm="{% trans title=break_.title %}Are you sure you want to delete the break '{{ title }}'?{% endtrans %}"></a>
            </div>
        {% endif %}
    </div>
    <div class="description">{{ break_.description }}</div>
    {{ render_time_and_location(break_, editable) }}
</div>
