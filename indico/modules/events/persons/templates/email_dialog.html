{% from 'forms/_form.html' import simple_form %}

{{ simple_form(form, submit=_('Send')) }}
<script>
    (function() {
        'use strict';

        var $recipients = $('#form-group-recipients').find('.form-field');
        var count = {{ emails_count }};
        if (count > 10) {
            $recipients.addClass('recipients truncate');
            var $link = $('<a>', {text: $T.gettext('Show more')});
            $link.on('click', function() {
                $recipients.toggleClass('truncate');
                $link.text($recipients.hasClass('truncate') ? $T.gettext('Show more') : $T.gettext('Show less'));
            });
            $recipients.append($link);
        }
    })();
</script>
