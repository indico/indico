{% if render_mode == 'plain_text' %}
    <strong>{% trans %}Subject{% endtrans %}</strong>
    <pre class="mono">{{ subject }}</pre>
    <br>
    <strong>{% trans %}Body{% endtrans %}</strong>
    <pre class="mono">{{ body }}</pre>
{% else %}
    <h3>{% trans %}Subject{% endtrans %}</h3>
    {{ subject }}
    <h3>{% trans %}Body{% endtrans %}</h3>
    {{ body }}
{% endif %}
