<div class="toolbar follow-scroll">
    <div class="group hide-if-locked">
        <a class="i-button icon-plus js-new-dropdown arrow" data-toggle="dropdown">
            {{ 'Add new' | i18n }}
        </a>
        <ul class="dropdown">
            <li>
                <a ng-click="actions.openAddSection(false)"
                   title="{{ 'Add a form section' | i18n }}"
                   data-qtip-opts='{"position": {"my": "middle left", "at": "middle right"}}'>
                    {{ 'Section' | i18n }}
                </a>
            </li>
            <li>
                <a ng-click="actions.openAddSection(true)"
                    title="{{ 'Create a section that is only visible in the management area' | i18n }}"
                    data-qtip-opts='{"position": {"my": "middle left", "at": "middle right"}}'>
                    {{ 'Administrative section' | i18n }}
                </a>
            </li>
        </ul>
        <a ng-click="actions.openManagement()"
            ng-if="(sections | filter:{enabled:'false'}).length > 0"
            ng-animate="animations.recoverSectionButton"
            class="i-button icon-settings highlightable"
            title="{{ 'Recover/Discard sections' | i18n }}">
            {{ 'Recover sections' | i18n }}
        </a>
    </div>
    <div class="group">
        <a ng-click="actions.expandAll()"
            class="i-button icon-stack-plus" title="{{ 'Expand All' | i18n }}"></a>
        <a ng-click="actions.collapseAll()"
            class="i-button icon-stack-minus" title="{{ 'Collapse All' | i18n }}"></a>
    </div>
</div>

<script>
    $('.js-new-dropdown').closest('.group').dropdown();
</script>
