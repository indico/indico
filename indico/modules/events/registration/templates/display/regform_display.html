{% block content %}
    <div ng-app="nd" ng-controller="AppCtrl">
        <div nd-reg-form
            conf-id="{{ event.id }}"
            conf-sections="{{ sections | tojson | forceescape }}"
            conf-currency="{{ currency }}"
            user-info="{{ user_data | tojson | forceescape }}"
            post-url="{{ url_for('.display_regform', regform) | tojson | forceescape }}"
            check-email-url="{{ url_for('.check_email', regform) | tojson | forceescape }}"></div>
    </div>
{% endblock %}
