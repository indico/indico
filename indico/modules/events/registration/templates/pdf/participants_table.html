<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{%- trans %}Participant List{% endtrans -%}</title>
</head>

<body>
    <div class="header">
        <h1>{{ event.title }}</h1>
        <div class="date">{{ generation_date }}</div>
    </div>

    <div class="sub-title">{%- trans %}List of registrants{% endtrans -%}</div>

    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
