{% extends 'events/registration/management/_regform_base.html' %}

{% block subtitle %}
    {% trans title=regform.title -%}
        Configure questions in form "{{ title }}"
    {%- endtrans %}
{% endblock %}

{% block content %}
    <div ng-app="nd" ng-controller="AppCtrl">
        <div nd-reg-form
            conf-id="{{ event.id }}"
            conf-form-id="{{ regform.id }}"
            conf-sections="{{ sections | tojson | forceescape }}"
            conf-currency="{{ currency }}"
            conf-sdate="{{ event.as_legacy.startDate }}"
            conf-edate="{{ event.as_legacy.endDate }}"
            edit-mode="true"></div>
    </div>
{% endblock %}
