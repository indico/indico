{% extends 'users/base.html' %}

{% block user_content %}
    <div class="i-box-group vert">
        <div class="i-box">
            <div class="i-box-header">
                <div class="i-box-title">
                    {%- trans %}Profile picture{% endtrans -%}
                </div>
            </div>
            <div class="i-box-content">
                <ind-profile-picture-selection
                    user-id="{{ (user.id if user != session.user else none) | tojson }}"
                    email="{{ user.email }}"
                    source="{{ source }}"
                    gravatar-enabled="{{ gravatar_enabled | tojson | forceescape }}"
                ></ind-profile-picture-selection>
                <div id="profile-picture-selection"></div>
            </div>
        </div>
    </div>
{% endblock %}
