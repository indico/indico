{% extends 'layout/base.html' %}

{% block page_class %}search-page{% endblock %}

{% block title %}
    {% trans cat=category.title %}Searching within "{{ cat }}"{% endtrans %}
{% endblock %}

{% block content %}
    <div id="search-root"
         data-category="{{ {'id': category.id, 'title': category.title} | tojson | forceescape }}"
         {% if session.user and session.user.is_admin %}data-is-admin{% endif %}
    ></div>
{% endblock %}
