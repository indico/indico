<!DOCTYPE html>

<title>Indico</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
    body {
        background-color: #f0f0f0;
        font-family: Helvetica, Verdana, sans;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    a:link, a:visited {
        color: #007CAC;
        text-decoration: none;
    }

    a:hover {
        color: #E25300;
    }

    img.header-logo {
        height: 90px;
        margin: 50px 10px;
    }

    .error-box {
        padding: 2em;
        background-color: #e4e4e4;
        width: 400px;
        padding-top: 20px;
        display: inline-block;
        text-align: center;
        border-radius: .5em;
        border: 1px solid #d3d3d3;
    }

    .error-box h1 {
        color: #007CAC;
        font-size: 2em;
        padding-bottom: 10px;
    }

    .error-box p {
        color: #666;
    }

    .error-box-small {
        margin-top: 2em;
        font-size: 0.8em;
    }
</style>

<div class="wrapper">
    <div class="page-header">
        <a href="{{ url_for_index() }}">
            <img alt="logo" class="header-logo" src="{{ logo_url }}">
        </a>
    </div>
    {% include "error.html" %}
</div>
