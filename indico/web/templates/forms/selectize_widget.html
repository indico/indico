{% extends 'forms/base_widget.html' %}


{% block html %}
    <div class="form-row" data-tooltip-anchor>
        <input id="typeahead-{{ field.id }}" id="room-name" class="typeahead" type="text" name="{{ field.name }}"
               {%- if field.data is not none -%}value="{{ field._value() | tojson }}"{%- endif -%}>
    </div>
{% endblock %}


{% block javascript %}
    <script>
        (function() {
            'use strict';

            {% if field.search_url %}
                var SEARCH_URL = {{ field.search_url | tojson}};

                var params = {
                    load: function(query, callback) {
                        if (query.length < {{ field.min_trigger_length or 0}}) {
                            return callback();
                        }
                        $.ajax(SEARCH_URL, {
                            data: {q: query},
                            cache: false
                        }).fail(function() {
                            callback();
                        }).done(function(res) {
                            callback(res);
                        });
                    }
                };
            {% else %}
                var params = {
                    load: function(query, callback) {
                        return callback({{ choices | tojson }});
                    }
                };
            {% endif %}

            _.extend(params, {{ options | tojson }});

            $('#typeahead-{{ field.id }}').selectize(params);
        })();
    </script>
{% endblock %}
