<div class="action-box">
    <div class="section">
        <div class="icon {% block icon_classes %}{% endblock %}"></div>
        <div class="text">
            <div class="label">
                {% block label %}{% endblock %}
            </div>
            <div>
                {% block text %}{% endblock %}
            </div>
        </div>
        <div class="toolbar hide-if-locked">
            {% block buttons %}{% endblock %}
        </div>
    </div>
</div>
