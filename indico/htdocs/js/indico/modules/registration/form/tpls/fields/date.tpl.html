<ng-form name="nestedForm">
    <input
        type="text"
        id="field-{{ section.id }}-{{ field.id }}"
        class="datepicker"
        name="field_{{ section.id }}-{{ field.id }}"
        show-time="showTime(field.dateFormat)"
        validation="validationStarted"
        value="{{ date }}"
        ng-required="{{ field.mandatory }}"
        ng-model="date"
        ng-class="{hasError: validationStarted && nestedForm.$invalid}"
        nd-jquery-datepicker>
    <span ng-show="validationStarted && nestedForm.$invalid && nestedForm.$error.required && field.mandatory" class="error-message-tag">
        {{ 'Field is mandatory' | i18n }}
    </span>
</ng-form>

<span class="inputDescription">
    <span ng-repeat="el in field.displayFormats" ng-show="el[0] == field.dateFormat">
        {{ el[1] }}
    </span>
</span>
