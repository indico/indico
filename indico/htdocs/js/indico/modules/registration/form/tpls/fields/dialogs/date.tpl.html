<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Date format' | i18n }}
    </label>

    <span ng-if="field.displayFormats === undefined">
        <select name="dateFormat" required
            ng-model="formData.dateFormat"
            ng-init="formData.dateFormat=field.dateFormat ? '{0} {1}'.format(field.dateFormat, field.timeFormat || '') : getDefaultFieldSetting('defaultDateFormat')"
            ng-class="{hasError: validationStarted && optionsForm.dateFormat.$invalid}">
            <option value="dd/mm/yy HH:mm">DD/MM/YYYY hh:mm</option>
            <option value="dd.mm.yy HH:mm">DD.MM.YYYY hh:mm</option>
            <option value="mm/dd/yy HH:mm">MM/DD/YYYY hh:mm</option>
            <option value="mm.dd.yy HH:mm">MM.DD.YYYY hh:mm</option>
            <option value="yy/mm/dd HH:mm">YYYY/MM/DD hh:mm</option>
            <option value="yy.mm.dd HH:mm">YYYY.MM.DD hh:mm</option>
            <option value="dd/mm/yy">DD/MM/YYYY</option>
            <option value="dd.mm.yy">DD.MM.YYYY</option>
            <option value="mm/dd/yy">MM/DD/YYYY</option>
            <option value="mm.dd.yy">MM.DD.YYYY</option>
            <option value="yy/mm/dd">YYYY/MM/DD</option>
            <option value="yy.mm.dd">YYYY.MM.DD</option>
            <option value="mm/yy">MM/YYYY</option>
            <option value="mm.yy">MM.YYYY</option>
            <option value="yy">YYYY</option>
        </select>
    </span>

    <span ng-if="field.displayFormats !== undefined">
        <select name="dateFormat" required
            ng-model="formData.dateFormat"
            ng-class="{hasError: validationStarted && optionsForm.dateFormat.$invalid}">
            <option ng-repeat="el in field.displayFormats"
                ng-selected="el[0] == field.dateFormat"
                value="{{ el[0] }}">
                {{ el[1] }}
            </option>
        </select>
    </span>
</div>
