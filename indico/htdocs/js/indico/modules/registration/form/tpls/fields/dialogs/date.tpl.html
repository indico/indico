<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Date format' | i18n }}
    </label>

    <span ng-if="field.displayFormats === undefined">
        <select name="dateFormat" required
            ng-model="formData.dateFormat"
            ng-init="formData.dateFormat=field.dateFormat ? '{0} {1}'.format(field.dateFormat, field.timeFormat || '').trim() : getDefaultFieldSetting('defaultDateFormat')"
            ng-class="{hasError: validationStarted && optionsForm.dateFormat.$invalid}">
            <option value="dd/MM/yyyy HH:mm">DD/MM/YYYY hh:mm</option>
            <option value="dd.MM.yyyy HH:mm">DD.MM.YYYY hh:mm</option>
            <option value="MM/dd/yyyy HH:mm">MM/DD/YYYY hh:mm</option>
            <option value="MM.dd.yyyy HH:mm">MM.DD.YYYY hh:mm</option>
            <option value="yyyy/MM/dd HH:mm">YYYY/MM/DD hh:mm</option>
            <option value="yyyy.MM.dd HH:mm">YYYY.MM.DD hh:mm</option>
            <option value="dd/MM/yyyy">DD/MM/YYYY</option>
            <option value="dd.MM.yyyy">DD.MM.YYYY</option>
            <option value="MM/dd/yyyy">MM/DD/YYYY</option>
            <option value="MM.dd.yyyy">MM.DD.YYYY</option>
            <option value="yyyy/MM/dd">YYYY/MM/DD</option>
            <option value="yyyy.MM.dd">YYYY.MM.DD</option>
            <option value="MM/yyyy">MM/YYYY</option>
            <option value="MM.yyyy">MM.YYYY</option>
            <option value="yyyy">YYYY</option>
        </select>
    </span>

    <span ng-if="field.displayFormats !== undefined">
        <select name="dateFormat" required
            ng-model="formData.dateFormat"
            ng-class="{hasError: validationStarted && optionsForm.dateFormat.$invalid}">
            <option ng-repeat="el in field.displayFormats"
                ng-selected="el[0] == field.dateFormat"
                value="{{ el[0] }}">
                {{ el[1] }}
            </option>
        </select>
    </span>
</div>
