<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Default item' | i18n }}
    </label>
    <select name="defaultItem" ng-model="formData.defaultItem">
        <option value="" ng-selected="field.defaultItem == null">
            {{ 'None' | i18n }}
        </option>
        <option ng-repeat="el in field.radioitems"
            ng-selected="field.defaultItem == el.caption"
            value="{{ el.caption }}">
            {{ el.caption }}
        </option>
    </select>
</div>

<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Input type' | i18n }}
    </label>
    <select name="inputType" ng-model="formData.inputType" ng-init="formData.inputType='dropdown'">
        <option value="dropdown" ng-selected="field.inputType == 'dropdown'">
            {{ 'Drop-down list' | i18n }}
        </option>
        <option value="radiogroup" ng-selected="field.inputType == 'radiogroup'">
            {{ 'Radio group' | i18n }}
        </option>
    </select>
</div>
