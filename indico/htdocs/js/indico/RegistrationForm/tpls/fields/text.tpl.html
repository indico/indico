<ng-form name="nestedForm">
    <input type="text"
        id="field-{{ section.id }}-{{ field.id }}"
        name="{{ fieldName }}"
        size="{{ field.length || 60}}"
        ng-model="userdata[fieldName]"
        ng-required="field.mandatory"
        ng-class="{
            hasError: validationStarted && nestedForm.$invalid
        }"/>
</ng-form>
