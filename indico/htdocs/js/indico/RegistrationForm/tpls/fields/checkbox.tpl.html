<div ng-controller="BillableCtrl">
    <ng-form name="nestedForm">
        <input type="checkbox"
            name="{{ getName(field.id) }}"
            ng-model="input"
            ng-checked="userdata[getName(field.id)] === 'yes'"
            ng-required="isRequired(field)"
            ng-disabled="!hasPlacesLeft(field)"/>
            <span ng-show="validationStarted && nestedForm.$invalid" class="error-message-tag">
                {{ 'must be checked' | i18n }}
            </span>
    </ng-form>

    <span ng-if="isBillable(field)" class="regFormPrice">{{ field.price }}</span>
    <span ng-if="isBillable(field)" class="regFormCurrency">{{ currency }}</span>

    <span ng-if="hasPlacesLimit(field)" ng-switch="hasPlacesLeft(field)">
        <span ng-switch-when="true" class="placesLeft">
            [{{field.noPlacesLeft}} {{ 'place(s) left' | i18n }}]
        </span>
        <font ng-switch-when="false" color="red">
            ({{ 'no places left' | i18n }})
        </font>
    </span>

    <span class="inputDescription">
        {{ field.description }}
    </span>
</div>
