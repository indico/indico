<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Billable' | i18n }}
    </label>
    <input ng-model="formData.billable"
        type="checkbox"
        name="billable"
        ng-checked="field.billable"/>
</div>
<div ng-if="formData.billable == true" class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Price' | i18n }}
    </label>
    <input ng-model="formData.price"
        ng-class="{hasError: validationStarted && optionsForm.price.$invalid}"
        type="number"
        min="0"
        name="price"
        id="input01"
        size="20">
    <span ng-if="field.input == 'number'">
        ({{ "price multiplied times the number entered" | i18n }})
    </span>
</div>
