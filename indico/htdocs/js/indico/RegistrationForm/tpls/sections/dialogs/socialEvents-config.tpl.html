<div class="regFormDialogEditLine">
    <label class="regFormDialogCaption">
        {{ 'Selection type' | i18n }}
    </label>
    <select ng-model="formData.selectionType"
        name="selectionType">
        <option value="unique" {{"selected" if section.selectionType == "unique" }}>
            {{ 'Unique choice' | i18n }}
        </option>
        <option value="multiple" {{"selected" if section.selectionType == "multiple" }}>
            {{ 'Multiple choice' | i18n }}
        </option>
    </select>
    <span class="mandatory-check">
        <input type="checkbox" name="mandatory" ng-model="formData.mandatory">
        <span>
            {{ 'Mandatory' | i18n }}
        </span>
        <i class="info-helper" title="{{ 'User must select at last one event' | i18n }}"></i>
    </span>
</div>
<div class="regFormDialogEditLine">
    <label class="regFormDialogCaption">
        {{ 'Introduction sentence' | i18n }}
        <span class="regFormMandatoryField">*</span>
    </label>
    <ng-form name="nestedForm">
        <textarea
            ng-model="formData.introSentence"
            ng-class="{hasError: validationStarted && nestedForm.$invalid}"
            id="descriptionEdit"
            name="introSentence"
            cols="40"
            rows="6"
            required>
        </textarea>
    </ng-form>
</div>
